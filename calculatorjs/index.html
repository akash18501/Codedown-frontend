<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">

	<header>
		<h1>Javascript Calculator</h1>
	</header>


	<div class="wrapper">
		
		<div class="row row-one" id="displayrow">

			<div class="column" id="calc-display">
				0
			</div>
		</div>

		<div class="row row-two">

			<div class="calc-btn column" id="clear">AC</div>
			<div class="calc-btn column" id="backspace">&#8676</div>
			<div class="calc-btn column operator-btn" id="divide">/</div>			
		</div>

		<div class="row row-three">
			<div class="calc-btn number-btn column" id="seven">7</div>
			<div class="calc-btn number-btn column" id="eight">8</div>
			<div class="calc-btn number-btn column" id="nine">9</div>
			<div class="calc-btn operator-btn column" id="multiply">x</div>	

		</div>

		<div class="row row-four">
			<div class="calc-btn number-btn column" id="four">4</div>
			<div class="calc-btn number-btn column" id="five">5</div>
			<div class="calc-btn number-btn column" id="six">6</div>
			<div class="calc-btn operator-btn column" id="minus">-</div>	

		</div>

		<div class="row row-five">
			<div class="calc-btn number-btn column" id="one">1</div>
			<div class="calc-btn number-btn column" id="two">2</div>
			<div class="calc-btn number-btn column" id="three">3</div>	
			<div class="calc-btn operator-btn column" id="plus">+</div>	

		</div>

		<div class="row row-six">
			<div class="calc-btn number-btn column" id="zero">0</div>
			<div class="calc-btn column" id="dot">.</div>	
			<div class="calc-btn operator-btn column" id="equalto">=</div>	
		</div>
	</div>
</div>
	


<script type="text/javascript" src="script.js"></script>
</body>
</html>
