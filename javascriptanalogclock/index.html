<!DOCTYPE html>
<html>
<head>
	<title>Analog clock</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container">

		<!-- <div class="header">
			<h1>Analog clock</h1>
		</div> -->

		<div class="clock">
			
			<div class="hand hour-hand" Date-hour>
				<div id="hour-hand"></div>
			</div>

			<div class="hand minute-hand" Date-minute>
				<div id="minute-hand"></div>
			</div>

			<div class="hand second-hand" Date-seconds>
				<div id="second-hand"></div>
			</div>

			<div class="number one">
				<div id="one">1</div>
			</div>

			<div class="number two">
				<div id="two">2</div>
			</div>

			<div class="number three">
				<div id="three">3</div>
			</div>

			<div class="number four">
				<div id="four">4</div>
			</div>

			<div class="number five">
				<div id="five">5</div>
			</div>

			<div class="number six">
				<div id="six">6</div>
			</div>

			<div class="number seven">
				<div id="seven">7</div>
			</div>

			<div class="number eight">
				<div id="eight">8</div>
			</div>

			<div class="number nine">
				<div id="nine">9</div>
			</div>

			<div class="number ten">
				<div id="ten">10</div>
			</div>

			<div class="number eleven">
				<div id="eleven">11</div>
			</div>

			<div class="number twelve">
				<div id="twelve">12</div>
			</div>

		</div>

	</div>

	<script type="text/javascript" src="script.js"></script>

</body>
</html>
